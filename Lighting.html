<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Tugas Lighting</Title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box color="#444444" position="0 1.5 -5" height=5 width=15 depth=0.2></a-box>
        <a-box color="#333333" position="0 -1 -1" height=0.2 width=15 depth=10></a-box>
        <a-box color="#222222" position="-5 1.5 -1" height=5 width=0.2 depth=10></a-box>
        
        
        <a-box color="pink" position="0 1.5 -3"></a-box>
        <a-box color="purple" position="2 1 -3"></a-box>
        <a-box color="salmon" position="-2 1 -3"></a-box>
    </a-scene>
</body>
</html>
